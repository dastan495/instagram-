<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--? NAVBAR -->
    <nav class="navbar navbar-light bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand btn btn-add">Add student</a>
        <form class="d-flex">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--? NAVBAR -->

    <!-- ? the first modal -->
    <!-- ? ADMIN PANEL -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>students book</h2>
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="name"
        placeholder="enter your name"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="first"
        placeholder="enter your first"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="number"
        placeholder="enter your number"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="weekKPI"
        placeholder="enter your weekly KPI "
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="monthKPI"
        placeholder="enter your Monthly KPI "
      />
      <button class="btn btn-dark w-50" id="btn-add">add the students</button>
    </div>
    <!-- ? the first modal -->
    <!-- ? место для карточек -->
    <div id="products-list">
      <table class="table caption-top" >
        <br>
        <h3 class="title_list">students book</h3>

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">number</th>
            <th scope="col">weekKPI</th>
            <th scope="col">monthKPI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- ? место для карточек -->
    <!-- ? TABLE END -->
    <script src="./main.js"></script>
  </body>
</html>
